<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Health Tracker</title>
	<meta name="author" content="bkantiques">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
	<link rel="stylesheet" href="css/style.css">

	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>

	<div id="login-view">
		<div>
			<label for="login-email">Email: </label>
			<input type="email" id="login-email" class="login-email">
		</div>
		<div>
			<label for="login-password">Password: </label>
			<input type="password" id="login-password" class="login-password">
		</div>
		<div>
			<button class="login-button">Log In</button>
		</div>
		<div>
			<a href="#register">Register</a>
		</div>
	</div>

	<div id="register-view">
		<div>
			<label for="register-email">Email: </label>
			<input type="email" id="register-email" class="register-email">
		</div>
		<div>
			<label for="register-password">Password: </label>
			<input type="password" id="register-password" class="register-password">
		</div>
		<div>
			<button class="register-button">Register</button>
		</div>
		<div>
			<a href="#login">Back to Login</a>
		</div>
	</div>

	<div id="main-view">
		<div><a class="log-out" href="#login">Log out</a></div>

		<div id="search-view">
			<div>
				<label for="search">Search for food: </label>
				<input type="text" id="search-input">
			</div>
			<ul id="search-food-list"></ul>
		</div>
	</div>
	<!-- jQuery + Underscore + Backbone -->
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/underscore/underscore-min.js"></script>
	<script src="bower_components/backbone/backbone-min.js"></script>
	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
	<!-- BackboneFire -->
	<script src="https://cdn.firebase.com/libs/backbonefire/0.5.1/backbonefire.min.js"></script>

	<script src="js/models/user.js"></script>
	<script src="js/models/foodItem.js"></script>
	<script src="js/models/foodRecord.js"></script>
	<script src="js/views/login.js"></script>
	<script src="js/views/register.js"></script>
	<script src="js/views/main.js"></script>
	<script src="js/views/search.js"></script>
	<script src="js/routers/router.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
